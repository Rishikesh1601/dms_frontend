<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div id="main-wrapper" class="oxyy-login-register">
        <div class="container-fluid px-0">
          <div class="row g-0 min-vh-100"> 
            <!-- Welcome Text
            ========================= -->
            <div class="col-md-6">
              <div class="hero-wrap d-flex align-items-center h-100">
                <div class="hero-mask backgroundbana"></div>
                <div class="hero-bg hero-bg-scroll" style="background-image:url('https://harnishdesign.net/demo/html/oxyy/images/login-bg.jpg');"></div>
                <div class="hero-content w-100 min-vh-100 d-flex flex-column">
                  <div class="row g-0">
                    <div class="col-11 col-sm-10 col-lg-9 mx-auto">
                      <div class="logo mt-5 mb-5 mb-md-0"> <a class="d-flex" href="#" title="Oxyy"><img src="/images/Screenshot 2024-01-08 182852.png" alt="Dreamz" class="logo"></a> </div>
                    </div>
                  </div>
                  <div class="row g-0 my-auto">
                    <div class="col-11 col-sm-10 col-lg-9 mx-auto">
                      <h1 class="text-11 text-white mb-4">Don't worry,</h1>
                      <p class="text-4 text-white lh-base mb-5">We are here help you to recover your password.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Welcome Text End --> 
            
            <!-- Forgot Password Form
            ========================= -->
            <div class="col-md-6 d-flex">
              <div class="container my-auto py-5">
                <div class="row g-0">
                  <div class="col-11 col-sm-10 col-lg-9 col-xl-8 mx-auto">
                    <h3 class="fw-600 mb-4">Reset Password</h3>
                    <p class="text-muted mb-4">Enter the email address or mobile number associated with your account.</p>
                    <form id="forgotForm" method="post">
                      <div class="mb-3">
                        <label for="emailAddress" class="form-label">Email or Mobile Number</label>
                        <input type="text" class="form-control" id="emailAddress" required placeholder="Enter Email or Mobile Number">
                      </div>
                      <div class="d-grid my-4">
                          <button class="btn btn-primary" type="submit">Continue</button>
                      </div>
                    </form>
                    <p class="text-center text-muted mb-0">Return to <a href="/login.html">Log in</a></p>
                  </div>
                </div>
              </div>
            </div>
            <!-- Forgot Password Form End --> 
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
